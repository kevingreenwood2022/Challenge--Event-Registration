{% extends 'attendees/base.html' %}

{% block content %}
<div class="card">
    <h2 class="mb-4 text-center">Edit Participant Information</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-custom">Update</button>
            <a href="{% url 'list_view' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
