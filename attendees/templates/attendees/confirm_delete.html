{% extends 'attendees/base.html' %}

{% block content %}
<div class="card text-center">
    <h2 class="text-danger">Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'list_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
